services:
  db:
    image: postgres:15-alpine
    container_name: meetbarter_db
    restart: always
    environment:
      POSTGRES_USER: meetbarter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meetbarter_dev_pw}
      POSTGRES_DB: meetbarter
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetbarter_backend
    restart: always
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: "postgresql://meetbarter:${DB_PASSWORD:-meetbarter_dev_pw}@db:5432/meetbarter?schema=public"
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-this}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Vault & Codes - Ensure these match your .env
      VAULT_KEY: ${VAULT_KEY}
      ADMIN_ALPHA_CODE: ${ADMIN_ALPHA_CODE}
      ADMIN_BETA_CODE: ${ADMIN_BETA_CODE}
      ADMIN_FINGERPRINT: ${ADMIN_FINGERPRINT}
    volumes:
      - ./data/vault:/app/backend/vault_storage
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetbarter_frontend
    restart: always
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - backend

volumes:
  postgres_data:


